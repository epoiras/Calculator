<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Exercice</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="container">
        <h1>Tips Calculator</h1>
        <div id="calculator">
          <form>
            <p>How much was your bill?
              <p>
                $ <input id="bill" type="text" placeholder="Total ">
      
                <p>Service level
                  <p>
                    <select id="serviceLevel">
                  <option value="0.3">30&#37; &#45; Outstanding</option>
                  <option value="0.2">20&#37; &#45; Good</option>
                  <option value="0.15">15&#37; &#45; OKish</option>
                  <option value="0.1">10&#37; &#45; Bad</option>
                  <option value="0.05">5&#37; &#45; Never coming back</option>
              </select>
      
          </form>
          <p>The number of persons that are splitting the bill </p>
          <input id="clientsamount" type="text" placeholder="Number of People"> Cleints
          <button type="button" id="calculate">Calculate!</button>
      
        </div>
        <!--calculator end-->
        <div id="totalTip">
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
